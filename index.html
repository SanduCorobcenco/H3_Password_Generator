<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Initializing the background image -->
<body class="bg-image">
<!-- Initializing wrapper that will contain card -->
<div class="wrapper">
<h1>Password Generator</h1>
<div class="card">
    <div class="card-header">
    <h2>Generate a Password</h2>
</div>
<div class="card-body">
<textarea  readonly name="textarea" id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
</div>
<div class="footer">
<!-- Declaring buttons -->
<button class="btn" id="generate_button" type="button"> Generate Password </button>
<button class="btn" id="copy_button" disabled type="button"> Copy to Clipboard  </button>
</div>
</div>




</div>


<!-- The path to javascript file -->
<script src="script.js"></script>
</body>

</html>
